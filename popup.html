<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .analyze-btn {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        
        .analyze-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        
        .results {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            display: none;
        }
        
        .score-guide {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .score-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 13px;
        }
        
        .score-color {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            opacity: 0.9;
        }
        
        .question-list {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
        }
        
        .question-item {
            background: rgba(255,255,255,0.1);
            margin: 5px 0;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            border-left: 4px solid;
        }
        
        .export-btn {
            width: 100%;
            padding: 8px;
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üéØ Content Analyzer</div>
        <div class="subtitle">Find easy content opportunities</div>
    </div>

    <button id="analyzeBtn" class="analyze-btn">
        üîç Analyze This Page
    </button>

    <div class="score-guide">
        <div style="font-weight: bold; margin-bottom: 10px;">üìä Score Guide:</div>
        
        <div class="score-item">
            <div class="score-color" style="background: #22c55e;"></div>
            <div><strong>8-10:</strong> Quick wins! Easy factual content</div>
        </div>
        
        <div class="score-item">
            <div class="score-color" style="background: #f59e0b;"></div>
            <div><strong>5-7:</strong> How-to guides, tutorials</div>
        </div>
        
        <div class="score-item">
            <div class="score-color" style="background: #ef4444;"></div>
            <div><strong>2-4:</strong> Complex research needed</div>
        </div>
        
        <div class="score-item">
            <div class="score-color" style="background: #dc2626;"></div>
            <div><strong>1:</strong> Avoid - Opinion based</div>
        </div>
    </div>

    <div id="results" class="results">
        <div id="summary"></div>
        <div id="questionList" class="question-list"></div>
        <button id="exportBtn" class="export-btn">üìã Export Results</button>
    </div>

    <div id="status" class="status">
        Click "Analyze" on a Google search page with AI Overview
    </div>

    <script src="popup.js"></script>
</body>
</html>
